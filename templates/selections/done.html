<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'selections/css/start.css' %}">
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        
        body{
            background-color: black;
        }
        
        .title{
            display: flex;
            font-family: 'Pretendard-Regular';
            padding-left: 2vw;
            margin-top: 10vh;
            height: 45vh;
            font-size: 10vh;
            color: white;
        }
        
        .help{
            display: flex;
            font-family: 'Pretendard-Regular';
            padding-left: 2vw;
            margin-top: 5vh;
            height: 15vh;
            font-size: 2vh;
            color: gray;
        }
        
        .go{
            width: 50vw;
            margin-top: 2vh;
            margin-left: 50%;
            transform: translate(-25vw, 0);
        }
        
        .go2{
            width: 50vw;
            margin-top: 1vh;
            margin-left: 50%;
            transform: translate(-25vw, 0);
        }
    </style>
</head>
<body>
    <div class="title">
        <br>
        THANK<br>
        YOU  
    </div>
    <div class="help">
        참여해주셔서 정말 감사합니다,<br>정식 버전이 출시 되면 <br>알림을 보내드리겠습니다. <br>연락처를 남겨주세요.
    </div>
    <button class="go btn btn-outline-light" onclick="alert('형식상 버튼입니다')">연락처 작성</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        function startselection(){
            location.href = "/selections/choice"
        }

        function startselection2(){
            location.href = "/selections/mobile"
        }     
    </script>
</body>
</html>
